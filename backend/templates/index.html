<!-- templates/index.html, do not remove this line -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Household Task Tracker - Login</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .big-button {
      padding: 1.2rem 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body class="py-5">

<div class="login-container">
  <h1 class="text-center mb-4">Household Task Tracker</h1>
  
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  
  <form action="{{ url_for('login') }}" method="POST" class="card p-4 shadow">
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input
        type="text"
        class="form-control"
        name="username"
        id="username"
        placeholder="Wiesel or Otter"
        required
      >
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        placeholder="1234"
        required
      >
    </div>
    <button type="submit" class="btn btn-primary w-100 big-button">Log In</button>
  </form>
</div>

<!-- Register service worker for PWA -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("{{ url_for('static', filename='js/service-worker.js') }}")
    .then(reg => {
      console.log("Service Worker registered!", reg);
    })
    .catch(err => {
      console.error("Service Worker registration failed:", err);
    });
  }
</script>

</body>
</html>
